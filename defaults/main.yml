---
sc_country: "US"
sc_locality: "Raleigh"
sc_state: "North Carolina"
sc_organization: "Your company"
sc_common_name: "{{ ansible_fqdn }}"
sc_days: "365"
sc_subject: "/C={{ sc_country }}/ST={{ sc_state }}/L={{ sc_locality }}/O={{ sc_organization }}/CN={{ sc_common_name }}"

sc_mode: "0700"

sc_certs_path: "~/certs"

sc_deploy_path: "/etc/ssl/{{ sc_common_name }}"
sc_owner: "root"
sc_group: "root"

sc_csr_fn: "{{ sc_deploy_path }}/{{ sc_common_name }}.csr"
sc_key_fn: "{{ sc_deploy_path }}/{{ sc_common_name }}.key"
sc_cert_fn: "{{ sc_deploy_path }}/{{ sc_common_name }}.pem"
sc_dhparam_fn: "{{ sc_deploy_path }}/dhparam.pem"

sc_local_path: "{{ inventory_dir | default(playbook_dir) }}"
sc_local_cert_path: "{{ sc_local_path }}/{{ sc_common_name }}"

sc_csr_fn_local: "{{ sc_local_cert_path }}/{{ sc_common_name }}.csr"
sc_key_fn_local: "{{ sc_local_cert_path }}/{{ sc_common_name }}.key"
sc_cert_fn_local: "{{ sc_local_cert_path }}/{{ sc_common_name }}.pem"

key_size: "4096"
dhparam_size: "2048"

generate_csr: false
generate_ssc: false
generate_dh_param: false
force: false